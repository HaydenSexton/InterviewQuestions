<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Interview Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="interview_questions.js" defer></script>
    <style>
        .card-header {
            cursor: pointer;
        }

        .centered-row {
            display: flex;
            justify-content: center;
        }

        .reset-button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="sticky-top bg-white pg-3"> <!--sticky-top keeps it always at the top of the screen-->
            <h1 class="text-center mb-4">HTML Interview Questions</h1>
            <div class="reset-button-container">
                <button type="button" id="resetButton" class="btn btn-danger mb-3">Reset Progress</button>
            </div>
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div id="questions" class="row"> <!--where JS will create questions, known as questionsDiv in the JS-->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
